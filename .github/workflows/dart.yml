name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Flutter using subosito/flutter-action
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      # Continue with Flutter commands
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

      # If Flutter fails, fallback to Dart SDK
      - name: Install dependencies (Dart SDK)
        if: ${{ failure() }}
        run: dart pub get

      - name: Analyze project source (Dart SDK)
        if: ${{ failure() }}
        run: dart analyze

      - name: Run Dart tests
        if: ${{ failure() }}
        run: dart test
